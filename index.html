#include &lt;<a href="http://twitter.com/greggman">@greggman</a>&gt;
#include &lt;stdlib.h&gt;

int main(int argc, const char* argv[]) {

  bool alive = true;
  while(alive) {
    <a href="https://github.com/greggman?tab=repositories">DoAwesomeStuff</a>();
  }

  return EXIT_SUCCESS;
}

<div class="shell">$ g++ -o gman gman.cc</div>
